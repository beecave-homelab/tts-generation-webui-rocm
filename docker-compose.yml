services:
  tts-generation-webui:
    build:
      context: .
      dockerfile: Dockerfile-amd
    image: tts-generation-webui:rocm-6.1.1-pytorch-2.1.2
    restart: unless-stopped
    ports:
      - "7860:7860"
      - "3000:3000"
    container_name: tts-generation-webui
    devices:
      - "/dev/kfd:/dev/kfd"
      - "/dev/dri:/dev/dri"
    security_opt:
      - seccomp=unconfined
    group_add:
      - video